<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      width: 480px;
      position: relative;
      overflow: hidden;
      height: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #6dd5fa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2980b9, #6dd5fa);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(41, 128, 185, 0.4);
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #eee;
    }

    .toggle-link span {
      color: #6dd5fa;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .toggle-link span:hover {
      text-decoration: underline;
    }

    /* Animation setup */
    form {
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease-in-out;
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
    }

    form.active {
      opacity: 1;
      transform: translateX(0);
    }

    form.hidden {
      opacity: 0;
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
      
    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="toggle-link">Don't have an account? <span onclick="toggleForm()">Register</span></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <p class="toggle-link">Already have an account? <span onclick="toggleForm()">Login</span></p>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const formTitle = document.getElementById("formTitle");

      if (loginForm.classList.contains("active")) {
        loginForm.classList.remove("active");
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        registerForm.classList.add("active");
        formTitle.textContent = "Register";
      } else {
        registerForm.classList.remove("active");
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        loginForm.classList.add("active");
        formTitle.textContent = "Login";
      }
    }

    // Simple handlers
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      alert("âœ… Logged in as " + username);
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      alert("ðŸŽ‰ Registered as " + username + " with email: " + email);
    });
  </script>
</body>
</html>
